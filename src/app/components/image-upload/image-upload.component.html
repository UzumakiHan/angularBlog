<div class="clearfix">
    <nz-upload nzName="image" nzAction="/updateAvatar" nzListType="picture-card" [(nzFileList)]="fileList"
        [nzShowButton]="fileList.length < 2" [nzPreview]="handlePreview" (nzChange)="handleChange($event)">
        <div>
          <i nz-icon nzType="plus"></i>
          <div style="margin-top: 8px">更改头像</div>
        </div>
    </nz-upload>
    <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
        <ng-template #modalContent>
            <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
        </ng-template>
    </nz-modal>
</div>
